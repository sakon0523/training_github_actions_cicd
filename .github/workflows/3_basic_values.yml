name: 3_basic_values
on: [push]
jobs:
  values:
    name: printing values
    runs-on: ubuntu-latest
    env:
      ENV_NAME: example_value
      REPO_NAME: ${GITHUB_REPOSITORY}
      REPO_VAL_QWERT: ${{vars.VAL_QWERT_12345}}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Say github and runner info
        run: |
          echo "Hello, World!"
          echo "${{ github.run_id }}"
          echo "${{ github.head_ref }}"
          echo "${{ github.workspace }}"
          echo "${{ github.repository }}"
          echo "${{ github.repository_owner }}"
          echo "${{ github.event }}"
          echo "${{ runner.name }}"
          echo "${{ runner.os }}"
          echo "${{ runner.arch }}"
          echo "${{ runner.temp }}"
          echo "${{ runner.tool_cache }}"
          echo "${{ runner.debug }}"

      - name: show env env value
        run: |
          echo "The value of ENV_NAME is $ENV_NAME"
          echo "${REPO_NAME}"
          echo "${REPO_VAL_QWERT}"

      - name: default github value
        run: |
          echo "${GITHUB_ACTION}"
          echo "${GITHUB_REPOSITORY}"

      - name: compare
        run: |
          echo "${{ contains(github.repository, env.REPO_NAME) }}"
          echo "${{ startsWith(github.repository, 'train') }}"
          echo "${{ endsWith(github.repository, 'cicd') }}"

      - name: if_check
        if: ${{ contains(github.repository, env.REPO_NAME) && success() }}
        run: |
          echo "if checks done"
