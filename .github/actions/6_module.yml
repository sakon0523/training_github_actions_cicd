name: Dump
description: Dump module information
inputs:
  enable-context:  # Input ID
    default: 'true'
    required: false
    description: 'Enable context dumping'
outputs:  # Output ID
  dumped-date:
    value: ${{ steps.current.outputs.date }}
    description: 'The date when the dump was created'
runs:
  using: composite  # Composite Actionの指定
  steps:
    - run: printenv | sort
      shell: bash  # shellキーが必要
    - run: echo "${ CONTEXT }}"
      if: ${{ inputs.enable-context == 'true' }}
      env:
        CONTEXT: ${{ toJson(github) }}
      shell: bash
    - id: current
      run: echo "date=$(date)" >> "${GITHUB_OUTPUT}"
      shell: bash